<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府場域實證 - 後台案件管理系統 (CMS版)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <div></div>
        <div>
            <span style="margin-right: 15px;"><i class="fa-solid fa-calendar-day"></i> 114年度 計畫期中</span>
            管理員：fangcy <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-header">計畫管理平台</div>
        <a href="backend-menu.html" class="menu-item"><i class="fa-solid fa-house"></i> 首頁總覽</a>
        <div class="menu-item active"><i class="fa-solid fa-folder-open"></i> 實證案件管理</div>
        <a href="backend-score.html" class="menu-item"><i class="fa-solid fa-file-contract"></i> 評分記錄</a>
        <a href="backend-statistical-reports.html" class="menu-item"><i class="fa-solid fa-chart-line"></i> 統計報表</a>
        <a href="backend-setting.html" class="menu-item"><i class="fa-solid fa-gear"></i> 系統設定</a>
    </nav>

    <main class="main-content">
        <!-- 1. 階段進度條容器 (Stepper) -->
        <div id="stepper-container" class="stepper">
            <!-- JS 生成 -->
        </div>

        <!-- 2. 頁籤容器 (Tabs) -->
        <div id="tabs-container" class="tabs">
            <!-- JS 生成 -->
        </div>

        <!-- 3. 內容渲染區 (Content) -->
        <div id="content-area">
            <!-- JS 生成 -->
        </div>
    </main>

    <!-- 引用核心腳本 -->
    <script src="js/cms-script.js"></script>

    <!-- 版型選擇 Modal -->
    <div id="type-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:8px; width:500px; box-shadow:0 4px 15px rgba(0,0,0,0.2);">
            <h3 style="margin-top:0; color:var(--primary-color); text-align:center; margin-bottom:20px;">請選擇頁面版型</h3>
            
            <div style="display:flex; gap:20px; margin-bottom:20px;">
                <div onclick="selectType('TypeA')" style="flex:1; border:2px solid #eee; border-radius:8px; padding:20px; cursor:pointer; text-align:center; transition:0.2s;" onmouseover="this.style.borderColor='var(--primary-color)';this.style.background='#e0f2f1'" onmouseout="this.style.borderColor='#eee';this.style.background='white'">
                    <i class="fa-solid fa-list-check" style="font-size:2rem; color:var(--primary-color); margin-bottom:10px;"></i>
                    <div style="font-weight:bold; margin-bottom:5px;">清單檢核型 (A)</div>
                    <div style="font-size:0.8rem; color:#666;">適用於進度管理、待辦事項、里程碑檢核</div>
                </div>

                <div onclick="selectType('TypeB')" style="flex:1; border:2px solid #eee; border-radius:8px; padding:20px; cursor:pointer; text-align:center; transition:0.2s;" onmouseover="this.style.borderColor='var(--primary-color)';this.style.background='#e0f2f1'" onmouseout="this.style.borderColor='#eee';this.style.background='white'">
                    <i class="fa-solid fa-table-list" style="font-size:2rem; color:var(--info-color); margin-bottom:10px;"></i>
                    <div style="font-weight:bold; margin-bottom:5px;">展開明細型 (B)</div>
                    <div style="font-size:0.8rem; color:#666;">適用於資料列表、委員名單、詳細資料查閱</div>
                </div>
            </div>

            <div style="text-align:center;">
                <button class="btn btn-outline" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>

</body>
</html>

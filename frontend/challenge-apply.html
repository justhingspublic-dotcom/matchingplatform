<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案申請 - 實證媒合平台</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/challenge-apply.css">
</head>
<body class="font-sans text-gray-800 bg-gray-100 antialiased">

    <!-- Reusable Header Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="max-w-6xl mx-auto px-4 pt-10 pb-32">
        <!-- Application Title Bar -->
        <div class="bg-white border border-gray-200 rounded-md p-8 mb-10 flex flex-col md:flex-row justify-between items-start md:items-center shadow-sm">
            <div>
                <p class="text-xs text-gray-400 mb-2">您正在申請：</p>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">智慧路口：即時交通影像辨識與分析</h1>
                <p class="text-sm text-gray-500">
                    主辦機關：臺北市政府交通局 <span class="mx-2 text-gray-300">|</span> 案號：114-T058
                </p>
            </div>
            <div class="mt-6 md:mt-0 bg-orange-50 border border-orange-100 px-4 py-2 rounded-md flex items-center gap-3">
                <i class="fa-regular fa-clock text-orange-500"></i>
                <p class="text-sm font-bold text-orange-600">距離截止剩餘：12 天 05 小時</p>
            </div>
        </div>

        <form id="proposal-form">
            <!-- Form Card -->
            <div class="bg-white border border-gray-200 rounded-md shadow-sm overflow-hidden mb-10">
                <div class="form-section-header flex items-center gap-2">
                    <i class="fa-regular fa-pen-to-square"></i> 提案申請表
                </div>

                <!-- Basic Info Section -->
                <div class="flex border-b border-gray-200">
                    <div class="form-label-side shrink-0">
                        基本資料<br>(自動帶入)
                    </div>
                    <div class="flex-grow p-6 grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">公司名稱</label>
                            <input type="text" value="智通科技股份有限公司" disabled class="input-field bg-gray-100 cursor-not-allowed text-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">統一編號</label>
                            <input type="text" value="12345678" disabled class="input-field bg-gray-100 cursor-not-allowed text-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2 required">專案聯絡人</label>
                            <input type="text" placeholder="請輸入姓名" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">聯絡職稱</label>
                            <input type="text" placeholder="例：專案經理" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2 required">聯絡電話</label>
                            <input type="tel" placeholder="02-xxxx-xxxx" class="input-field">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2 required">電子信箱</label>
                            <input type="email" placeholder="contact@example.com" class="input-field">
                        </div>
                    </div>
                </div>

                <!-- Proposal Content Section -->
                <div class="flex border-b border-gray-200">
                    <div class="form-label-side shrink-0">
                        提案內容
                    </div>
                    <div class="flex-grow p-6 space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2 required">提案名稱</label>
                            <input type="text" placeholder="請輸入您的解決方案名稱 (限 30 字內)" class="input-field">
                        </div>
                        <div class="grid md:grid-cols-2 gap-10">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2 required">預估經費</label>
                                <div class="flex items-center gap-3">
                                    <input type="number" placeholder="請輸入金額" class="input-field flex-grow">
                                    <span class="text-sm font-medium text-gray-500 whitespace-nowrap">元 (上限：250 萬元)</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2 required">應用技術</label>
                                <div class="flex flex-wrap gap-4 pt-2">
                                    <label class="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" class="rounded text-primary"> AI 影像辨識</label>
                                    <label class="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" class="rounded text-primary"> 5G 通訊</label>
                                    <label class="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" class="rounded text-primary"> 邊緣運算</label>
                                    <label class="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" class="rounded text-primary"> 其他</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2 required">提案摘要</label>
                            <textarea rows="6" placeholder="請簡述您的解決方案核心概念、技術優勢及預期效益 (建議 300-500 字)" class="input-field resize-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">過往實績</label>
                            <textarea rows="4" placeholder="請列舉團隊相關獲獎紀錄或過往執行案例 (選填)" class="input-field resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <!-- File Upload Section -->
                <div class="flex border-b border-gray-200">
                    <div class="form-label-side shrink-0">
                        文件上傳
                    </div>
                    <div class="flex-grow p-6 space-y-8">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-3 required">提案計畫書</label>
                            <div class="upload-zone">
                                <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-300 mb-3"></i>
                                <p class="text-sm font-bold text-gray-700 mb-1">點擊選取檔案 或 將檔案拖曳至此</p>
                                <p class="text-[11px] text-gray-400">支援格式：PDF, DOCX (大小限制：10MB)</p>
                            </div>
                            <!-- Selected File (Mockup) -->
                            <div class="mt-3 flex items-center justify-between p-3 bg-blue-50/50 border border-blue-100 rounded text-xs">
                                <div class="flex items-center gap-2">
                                    <i class="fa-regular fa-file-pdf text-red-500 text-sm"></i>
                                    <span class="font-medium text-gray-700">智慧路口解決方案_計畫書_v1.pdf</span>
                                </div>
                                <button type="button" class="text-red-400 hover:text-red-600 font-bold">✕ 移除</button>
                            </div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-8">
                            <div class="flex flex-col">
                                <label class="block text-sm font-bold text-gray-700 mb-3 required">經費預算表</label>
                                <div class="upload-zone py-6 flex-grow flex flex-col justify-center">
                                    <p class="text-sm text-gray-500">+ 上傳檔案</p>
                                    <p class="text-[10px] text-gray-400 mt-1">支援格式：XLSX, ODS</p>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <label class="block text-sm font-bold text-gray-700 mb-3">審查簡報</label>
                                <div class="upload-zone py-6 flex-grow flex flex-col justify-center">
                                    <p class="text-sm text-gray-500">+ 上傳檔案 (非必填，可後補)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Declaration Section -->
                <div class="flex">
                    <div class="form-label-side shrink-0 rounded-bl-md !bg-gray-600 !text-white">
                        聲明事項
                    </div>
                    <div class="flex-grow p-6">
                        <label class="flex items-start gap-3 cursor-pointer group">
                            <input type="checkbox" required class="mt-1 rounded text-primary focus:ring-primary w-4 h-4">
                            <span class="text-sm text-gray-600 leading-relaxed group-hover:text-gray-800 transition-colors">
                                我已詳閱並同意本計畫之<a href="#" class="text-primary font-bold hover:underline">徵件簡章</a>及<a href="#" class="text-primary font-bold hover:underline">隱私權政策</a>，並保證所填寫資料及上傳文件皆真實無誤。如有不實，願負相關法律責任。
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Fixed Action Bar -->
            <div class="action-bar-fixed">
                <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <button type="button" onclick="history.back()" class="px-8 py-2 bg-white border border-gray-200 text-gray-500 rounded font-medium hover:bg-gray-50 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-xmark text-sm"></i> 取消
                    </button>
                    <div class="flex gap-4 w-full sm:w-auto">
                        <button type="button" class="flex-grow sm:flex-grow-0 px-8 py-2 bg-accent text-primary-dark rounded font-bold hover:bg-yellow-500 transition-all flex items-center justify-center gap-2 shadow-sm">
                            <i class="fa-regular fa-floppy-disk"></i> 暫存草稿
                        </button>
                        <button type="submit" class="flex-grow sm:flex-grow-0 px-10 py-2 bg-primary text-white rounded font-bold hover:bg-opacity-90 transition-all flex items-center justify-center gap-2 shadow-md">
                            <i class="fa-regular fa-paper-plane"></i> 確認送出
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Load Header Script -->
    <script src="js/header.js?v=2"></script>
    <script src="js/common.js"></script>
    <script src="js/challenge-apply.js"></script>

</body>
</html>
